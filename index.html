<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>ChatBob</title>
  </head>
  <body>
    <header id="header" class="hide">
      <h1>Chat Bob</h1>
    </header>

    <main id="main">
      <div id="main-container">
        <section id="emoji-section">
          <div id="emoji" class="emoji">
            <picture id="emojis">
              <source
                srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/1f600/512.webp"
                type="image/webp" />
              <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f600/512.gif" alt="üòÄ" />
            </picture>
          </div>
        </section>

        <section id="chat-section">
          <div id="chat">
            <p>Hi! I'm Bob. What's your name ?</p>
            <p>
              <label for="user-name-input"></label>
              <input id="user-name-input" type="text" class="user-name-input" />
              <button id="user-input-btn" class="green-btn">Tell Me!</button>
            </p>
          </div>
        </section>

        <section id="instruction-section">
          <div id="instructions">
            <p>
              <span class="first-word">Welcome</span> to ChatBob, the interactive game playing, joke
              telling, wonderfully fun emoji!
            </p>
            <p>To get started simply tell Bob your name!</p>
          </div>
        </section>

        <section id="game-section" class="hide">
          <div id="game">
            <div id="rps" class="hide">
              <div id="scoreboard">
                <p>Current Score Is:</p>
                <p id="player-score">0</p>
                <p>:</p>
                <p id="bobs-score">0</p>
              </div>
              <button class="green-btn rps" data-choice="rock">‚úä</button>
              <button class="green-btn rps" data-choice="paper">‚úã</button>
              <button class="green-btn rps" data-choice="scissors">‚úåÔ∏è</button>
            </div>

            <div id="quiz" class="hide">
              <div id="quiz-question" class="hide">
                <div><button class="answers-btn" data-quiz="option1">Answer 1</button></div>
                <div><button class="answers-btn" data-quiz="option2">Answer 2</button></div>
                <div><button class="answers-btn" data-quiz="option3">Answer 3</button></div>
                <div><button class="answers-btn" data-quiz="option4">Answer 4</button></div>
              </div>
              <div>
                <button id="start-quiz" class="green-btn">Start Quiz</button>
                <button id="next-question-quiz" class="green-btn hide">Next Question</button>
              </div>
            </div>
            <div id="result">
              <p id="outcome">Make your choice...</p>
            </div>
          </div>
        </section>

        <section id="controls-section" class="hide">
          <div id="controls">
            <button id="yes" class="green-btn" data-function="game-yes">Yes</button>
            <button id="no" class="red-btn" data-function="game-no">No</button>
          </div>
          <div id="game-choice-btns" class="hide">
            <button id="quizBtn" class="green-btn">Quiz</button>
            <button id="rpsBtn" class="green-btn">RPS</button>
            <button id="hiloBtn" class="green-btn">Hi-Lo</button>
          </div>
        </section>
      </div>
    </main>

    <foot id="footer"></foot>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
